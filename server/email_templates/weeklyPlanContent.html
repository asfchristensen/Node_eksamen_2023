<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your weekly food plan!</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f5f5f5;
          padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
  
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    
        th {
            background-color: #0e0202;
            color: white;
        }
    </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th>Day</th>
        <th>Recipe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Monday</td>
        <td><span id="Monday"></span></td>
      </tr>
      <tr>
        <td>Tuesday</td>
        <td><span id="Tuesday"></span></td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td><span id="Wednesday"></span></td>
      </tr>
      <tr>
        <td>Thursday</td>
        <td><span id="Thursday"></span></td>
      </tr>
      <tr>
        <td>Friday</td>
        <td><span id="Friday"></span></td>
      </tr>
      <tr>
        <td>Saturday</td>
        <td><span id="Saturday"></span></td>
      </tr>
      <tr>
        <td>Sunday</td>
        <td><span id="Sunday"></span></td>
      </tr>
    </tbody>
  </table>   
</body>
</html>
